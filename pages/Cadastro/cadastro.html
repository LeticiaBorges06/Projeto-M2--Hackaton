<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hackathon</title>
    <!--Logo do Hackathon-->

    <!--Arquivo CSS Global-->
    <link rel="stylesheet" href="/css/global_style.css">
    <!--Aquivo CSS especifico da pagina de cadastro-->
    <link rel="stylesheet" href="cadastro_module.css">
</head>
<body>

<section>
   <div class="inicio">
    <h1>Login</h1>
   </div>
</section>
  
 <section>
   <div class="Nomes">
      <label for="name">Name:</label><br>
      <input type="text" id="nome" placeholder="Coloque seu Nome">
    
   </div>
</section>

<section>
  <div class="Sobrenome">
       <label for="name">Sobrenome:</label><br>
       <input type="text"  id="sobrenome" placeholder="Coloque seu sobrenome">
    </div>
</section>

<section>
   <div class="Email">
      <label for="">Email:</label>
      <input type="email" placeholder="informe seu E-mail">
   </div>
</section>

<section>
   <div class="Senha">
      <label for="password">Senha:</label>
      <input type="password" placeholder="Crie sua senha">
   </div>
</section>

<section>
   <div class="Idade">
      <label for="text">Idade:</label>
      <input type="text" placeholder="Informe sua Idade">
   </div>
</section>

<section>
   <div class="Estado civil">
      <label for="text">Estado civil</label>
      <input type="text" placeholder="informe seu Estado civil">
   </div>
</section>




<button id="btn">Fazer Login</button>
<script src="/js/cadastro.js"></script>
</body>
</html>
